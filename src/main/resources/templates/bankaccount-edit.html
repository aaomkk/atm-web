<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Bank Account</h1>

    <form
         th:action="@{/bankaccount/edit/{id}(id=${bankAccount.id})}"
         th:object="${bankAccount}"
         method="POST">

       <div class="form-group">
           <label for="inputId">Id</label>
           <input disabled type="text" th:field="*{id}" class="form-control" id="inputId">
       </div>

       <div class="form-group">
           <label for="inputCustomer">Customer Id</label>
           <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputCustomer">
       </div>

       <div class="form-group">
           <label for="inputType">Type</label>
           <input disabled type="text" th:field="*{type}" class="form-control" id="inputType">
       </div>

       <div class="form-group">
          <label for="inputBalance">Balance</label>
          <input disabled type="text" th:field="*{balance}" class="form-control" id="inputBalance">
      </div>


  </form>

    <div class="row">
        <div class="col">
            <form
                th:action="@{/bankaccount/deposit/{id}(id=${bankAccount.id})}"
                method="POST">

                <div class="form-group">
                    <label for="inputDeposit">Deposit</label>
                    <input type="text" class="form-control" id="inputDeposit" name="amount">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Deposit</button>
                </div>
            </form>
        </div>
        <div class="col">
            <form
                th:action="@{/bankaccount/withdraw/{id}(id=${bankAccount.id})}"
                method="POST">

                <div class="form-group">
                    <label for="inputWithDraw">WithDraw</label>
                    <input type="text" class="form-control" id="inputWithDraw" name="amount">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-danger">WithDraw</button>
                </div>
            </form>
        </div>
    </div>
</div>
